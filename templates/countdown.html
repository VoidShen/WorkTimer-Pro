<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ™ºèƒ½ä¸Šä¸‹ç­å€’è®¡æ—¶</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            width: 80%;
            max-width: 600px;
        }
        
        h1 {
            margin-top: 0;
            font-size: 2.8em;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 2px;
            margin-bottom: 30px;
            color: #fff;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00ffff, 0 0 20px #00ffff;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            }
        }
        
        .time-display {
            font-size: 5em;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 5px;
            background: linear-gradient(to right, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            animation: shake 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes shake {
            0% { transform: translateX(-2px); }
            100% { transform: translateX(2px); }
        }
        
        .message {
            font-size: 1.8em;
            margin-bottom: 30px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px #fff;
            color: #00ffff;
        }
        
        /* è®¾ç½®æŒ‰é’®æ ·å¼ */
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            color: #00ffff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }
        
        .settings-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        /* å¼¹çª—æ ·å¼ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px #00ffff;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2em;
            cursor: pointer;
            color: #ff00ff;
        }
        
        .close-btn:hover {
            color: #ff0000;
        }
        
        .time-input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .time-input-group label {
            font-size: 1.2em;
            min-width: 120px;
            text-align: right;
        }
        
        input[type="number"] {
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #00ffff;
            border-radius: 10px;
            margin: 0 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            outline: none;
            width: 80px;
        }
        
        input[type="number"]:focus {
            box-shadow: 0 0 15px #00ffff;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            font-family: 'Orbitron', sans-serif;
            margin: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px #00ffff;
        }
        
        .finished {
            animation: pulse 0.5s infinite, explode 1s forwards;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes explode {
            0% { 
                text-shadow: 0 0 10px #00ffff;
            }
            100% { 
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000;
            }
        }
        
        /* ç²’å­æ•ˆæœ */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(0, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            to {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* æ•°å­—è·³åŠ¨æ•ˆæœ */
        .digit {
            display: inline-block;
            position: relative;
        }
        
        .digit::before {
            content: attr(data-old);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: flip 0.3s ease-in-out;
        }
        
        @keyframes flip {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }
        
        .config-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #00ffff;
            text-align: center;
        }
        
        /* æˆåŠŸæç¤ºå¼¹çª— */
        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .success-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 30px #00ff00;
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: successPulse 1s infinite;
        }
        
        @keyframes successPulse {
            0% { box-shadow: 0 0 10px #00ff00; }
            50% { box-shadow: 0 0 30px #00ff00; }
            100% { box-shadow: 0 0 10px #00ff00; }
        }
        
        .success-icon {
            font-size: 4em;
            color: #00ff00;
            margin-bottom: 20px;
        }
        
        .success-message {
            font-size: 1.5em;
            color: #00ff00;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>
    <!-- ç²’å­èƒŒæ™¯ -->
    <div class="particles" id="particles"></div>
    
    <!-- è®¾ç½®æŒ‰é’® -->
    <button class="settings-btn" onclick="openSettings()">âš™ï¸</button>
    
    <!-- è®¾ç½®å¼¹çª— -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeSettings()">&times;</span>
            <div class="config-title">è®¾ç½®å·¥ä½œæ—¶é—´</div>
            <div class="time-input-group">
                <label for="workStartHour">ä¸Šç­æ—¶é—´:</label>
                <input type="number" id="workStartHour" min="0" max="23" value="9"> :
                <input type="number" id="workStartMinute" min="0" max="59" value="0">
            </div>
            <div class="time-input-group">
                <label for="workEndHour">ä¸‹ç­æ—¶é—´:</label>
                <input type="number" id="workEndHour" min="0" max="23" value="18"> :
                <input type="number" id="workEndMinute" min="0" max="59" value="0">
            </div>
            <div>
                <button onclick="setWorkTime()">ä¿å­˜è®¾ç½®</button>
                <button onclick="loadConfig()">åŠ è½½å½“å‰è®¾ç½®</button>
            </div>
        </div>
    </div>
    
    <!-- æˆåŠŸæç¤ºå¼¹çª— -->
    <div class="success-modal" id="successModal">
        <div class="success-content">
            <div class="success-icon">âœ“</div>
            <div class="success-message" id="successMessage">è®¾ç½®ä¿å­˜æˆåŠŸ!</div>
        </div>
    </div>
    
    <div class="container">
        <h1>æ™ºèƒ½å€’è®¡æ—¶</h1>
        <div class="message" id="message">è·ç¦»ä¸‹ç­è¿˜æœ‰:</div>
        <div class="time-display" id="countdown">--:--:--</div>
    </div>

    <script>
        // åˆ›å»ºç²’å­æ•ˆæœ
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // éšæœºä½ç½®
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const size = Math.random() * 5 + 2;
                const animationDuration = Math.random() * 20 + 10;
                const animationDelay = Math.random() * 5;
                const hue = Math.random() * 360;
                
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${animationDelay}s`;
                particle.style.background = `hsla(${hue}, 100%, 70%, 0.7)`;
                particle.style.boxShadow = `0 0 10px hsla(${hue}, 100%, 50%, 0.8)`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // ä¸Šä¸€ä¸ªæ˜¾ç¤ºçš„æ—¶é—´ï¼ˆç”¨äºåŠ¨ç”»æ•ˆæœï¼‰
        let lastTime = "";
        
        // æ‰“å¼€è®¾ç½®å¼¹çª—
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
            loadConfig();
        }
        
        // å…³é—­è®¾ç½®å¼¹çª—
        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }
        
        // æ˜¾ç¤ºæˆåŠŸæç¤º
        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successModal').style.display = 'flex';
            
            // 2ç§’åè‡ªåŠ¨å…³é—­
            setTimeout(function() {
                document.getElementById('successModal').style.display = 'none';
            }, 2000);
        }
        
        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­å¼¹çª—
        window.onclick = function(event) {
            const settingsModal = document.getElementById('settingsModal');
            const successModal = document.getElementById('successModal');
            
            if (event.target == settingsModal) {
                closeSettings();
            } else if (event.target == successModal) {
                successModal.style.display = 'none';
            }
        }
        
        // æ›´æ–°å€’è®¡æ—¶
        function updateCountdown() {
            fetch('/api/countdown')
                .then(response => response.json())
                .then(data => {
                    if (data.finished) {
                        document.getElementById('countdown').textContent = 'æ—¶é—´åˆ°äº†!';
                        document.getElementById('countdown').className = 'time-display finished';
                        document.getElementById('message').textContent = 'ğŸ‰ æ—¶é—´åˆ°äº†! ğŸ‰';
                    } else {
                        document.getElementById('message').textContent = data.message;
                        const timeString = data.formatted;
                        
                        // æ·»åŠ æ•°å­—è·³åŠ¨æ•ˆæœ
                        if (lastTime !== timeString) {
                            const countdownElement = document.getElementById('countdown');
                            const digits = timeString.split('');
                            let html = '';
                            
                            for (let i = 0; i < digits.length; i++) {
                                if (digits[i] === ':') {
                                    html += '<span>:</span>';
                                } else {
                                    html += `<span class="digit">${digits[i]}</span>`;
                                }
                            }
                            
                            countdownElement.innerHTML = html;
                            lastTime = timeString;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching countdown:', error);
                });
        }
        
        // è®¾ç½®å·¥ä½œæ—¶é—´
        function setWorkTime() {
            const startHour = document.getElementById('workStartHour').value;
            const startMinute = document.getElementById('workStartMinute').value;
            const endHour = document.getElementById('workEndHour').value;
            const endMinute = document.getElementById('workEndMinute').value;
            
            fetch('/api/set_work_time', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    start_hour: parseInt(startHour),
                    start_minute: parseInt(startMinute),
                    end_hour: parseInt(endHour),
                    end_minute: parseInt(endMinute)
                })
            })
            .then(response => response.json())
            .then(data => {
                // ä½¿ç”¨è‡ªå®šä¹‰æˆåŠŸæç¤ºå¼¹çª—
                showSuccess(data.message);
                // é‡æ–°åŠ è½½å€’è®¡æ—¶
                updateCountdown();
                // å…³é—­è®¾ç½®å¼¹çª—
                closeSettings();
            })
            .catch(error => {
                console.error('Error setting work time:', error);
                showSuccess('è®¾ç½®å¤±è´¥');
            });
        }
        
        // åŠ è½½å½“å‰é…ç½®
        function loadConfig() {
            fetch('/api/get_config')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('workStartHour').value = data.work_start_hour;
                    document.getElementById('workStartMinute').value = data.work_start_minute;
                    document.getElementById('workEndHour').value = data.work_end_hour;
                    document.getElementById('workEndMinute').value = data.work_end_minute;
                })
                .catch(error => {
                    console.error('Error loading config:', error);
                });
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆ›å»ºç²’å­å¹¶åˆå§‹åŒ–
        window.addEventListener('load', function() {
            createParticles();
        });
        
        // æ¯ç§’æ›´æ–°ä¸€æ¬¡å€’è®¡æ—¶
        setInterval(updateCountdown, 1000);
        
        // åˆå§‹åŒ–
        updateCountdown();
    </script>
</body>
</html>
