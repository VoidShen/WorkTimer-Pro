<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈÖ∑ÁÇ´‰∏ãÁè≠ÂÄíËÆ°Êó∂</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            width: 80%;
            max-width: 600px;
        }
        
        h1 {
            margin-top: 0;
            font-size: 2.8em;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 2px;
            margin-bottom: 30px;
            color: #fff;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00ffff, 0 0 20px #00ffff;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            }
        }
        
        .time-display {
            font-size: 5em;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 5px;
            background: linear-gradient(to right, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            animation: shake 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes shake {
            0% { transform: translateX(-2px); }
            100% { transform: translateX(2px); }
        }
        
        .message {
            font-size: 1.8em;
            margin-bottom: 30px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px #fff;
            color: #00ffff;
        }
        
        .set-time {
            margin-top: 20px;
        }
        
        input {
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #00ffff;
            border-radius: 10px;
            margin: 0 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            outline: none;
        }
        
        input:focus {
            box-shadow: 0 0 15px #00ffff;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            font-family: 'Orbitron', sans-serif;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px #00ffff;
        }
        
        .finished {
            animation: pulse 0.5s infinite, explode 1s forwards;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes explode {
            0% { 
                text-shadow: 0 0 10px #00ffff;
            }
            100% { 
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000;
            }
        }
        
        /* Á≤íÂ≠êÊïàÊûú */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(0, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            to {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Êï∞Â≠óË∑≥Âä®ÊïàÊûú */
        .digit {
            display: inline-block;
            position: relative;
        }
        
        .digit::before {
            content: attr(data-old);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: flip 0.3s ease-in-out;
        }
        
        @keyframes flip {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Á≤íÂ≠êËÉåÊôØ -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>‰∏ãÁè≠ÂÄíËÆ°Êó∂</h1>
        <div class="message" id="message">Ë∑ùÁ¶ª‰∏ãÁè≠ËøòÊúâ:</div>
        <div class="time-display" id="countdown">--:--:--</div>
        <div class="set-time">
            <label for="offTime">ËÆæÁΩÆ‰∏ãÁè≠Êó∂Èó¥: </label>
            <input type="time" id="offTime" value="18:00">
            <button onclick="setOffTime()">ËÆæÁΩÆ</button>
        </div>
        <div class="set-time">
            <button onclick="setToDefault()">ÊÅ¢Â§çÈªòËÆ§(18:00)</button>
        </div>
    </div>

    <script>
        // ÂàõÂª∫Á≤íÂ≠êÊïàÊûú
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // ÈöèÊú∫‰ΩçÁΩÆ
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const size = Math.random() * 5 + 2;
                const animationDuration = Math.random() * 20 + 10;
                const animationDelay = Math.random() * 5;
                const hue = Math.random() * 360;
                
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${animationDelay}s`;
                particle.style.background = `hsla(${hue}, 100%, 70%, 0.7)`;
                particle.style.boxShadow = `0 0 10px hsla(${hue}, 100%, 50%, 0.8)`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // ÈªòËÆ§‰∏ãÁè≠Êó∂Èó¥ (18:00)
        let offTime = new Date();
        offTime.setHours(18, 0, 0, 0);
        
        // Â¶ÇÊûúÂΩìÂâçÊó∂Èó¥Â∑≤Ë∂ÖËøá18:00ÔºåÂàôËÆæ‰∏∫ÊòéÂ§©18:00
        const now = new Date();
        if (now.getHours() >= 18) {
            offTime.setDate(offTime.getDate() + 1);
        }
        
        // ‰∏ä‰∏Ä‰∏™ÊòæÁ§∫ÁöÑÊó∂Èó¥ÔºàÁî®‰∫éÂä®ÁîªÊïàÊûúÔºâ
        let lastTime = "";
        
        // Êõ¥Êñ∞ÂÄíËÆ°Êó∂
        function updateCountdown() {
            const now = new Date();
            const diff = offTime - now;
            
            if (diff <= 0) {
                document.getElementById('countdown').textContent = '‰∏ãÁè≠Êó∂Èó¥Âà∞‰∫Ü!';
                document.getElementById('countdown').className = 'time-display finished';
                document.getElementById('message').textContent = 'üéâ ÂèØ‰ª•‰∏ãÁè≠Âï¶! üéâ';
                return;
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            const timeString = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Ê∑ªÂä†Êï∞Â≠óË∑≥Âä®ÊïàÊûú
            if (lastTime !== timeString) {
                const countdownElement = document.getElementById('countdown');
                const digits = timeString.split('');
                let html = '';
                
                for (let i = 0; i < digits.length; i++) {
                    if (digits[i] === ':') {
                        html += '<span>:</span>';
                    } else {
                        html += `<span class="digit">${digits[i]}</span>`;
                    }
                }
                
                countdownElement.innerHTML = html;
                lastTime = timeString;
            }
        }
        
        // ËÆæÁΩÆ‰∏ãÁè≠Êó∂Èó¥
        function setOffTime() {
            const timeInput = document.getElementById('offTime').value;
            if (!timeInput) return;
            
            const [hours, minutes] = timeInput.split(':').map(Number);
            
            offTime = new Date();
            offTime.setHours(hours, minutes, 0, 0);
            
            // Â¶ÇÊûúËÆæÁΩÆÁöÑÊó∂Èó¥Êó©‰∫éÂΩìÂâçÊó∂Èó¥ÔºåÂàôËÆæ‰∏∫ÊòéÂ§©
            const now = new Date();
            if (offTime <= now) {
                offTime.setDate(offTime.getDate() + 1);
            }
            
            document.getElementById('countdown').className = 'time-display';
            updateCountdown();
        }
        
        // ÊÅ¢Â§çÈªòËÆ§‰∏ãÁè≠Êó∂Èó¥
        function setToDefault() {
            document.getElementById('offTime').value = '18:00';
            offTime = new Date();
            offTime.setHours(18, 0, 0, 0);
            
            const now = new Date();
            if (now.getHours() >= 18) {
                offTime.setDate(offTime.getDate() + 1);
            }
            
            document.getElementById('countdown').className = 'time-display';
            document.getElementById('message').textContent = 'Ë∑ùÁ¶ª‰∏ãÁè≠ËøòÊúâ:';
            updateCountdown();
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàõÂª∫Á≤íÂ≠ê
        window.addEventListener('load', function() {
            createParticles();
        });
        
        // ÊØèÁßíÊõ¥Êñ∞‰∏ÄÊ¨°ÂÄíËÆ°Êó∂
        setInterval(updateCountdown, 1000);
        
        // ÂàùÂßãÂåñ
        updateCountdown();
    </script>
</body>
</html>
